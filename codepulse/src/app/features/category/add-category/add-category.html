<div class="container">
  <h1 class="mt-3">Add Category</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()" class="mt-3">
    <div class="mt-2">
      <div class="mt-3">
        <label for="CategoryName">Cateogry Name</label>
        <input
          type="text"
          id="CategoryName"
          class="form-control"
          name="CategoryName"
          [(ngModel)]="model.name"
        />
      </div>
    </div>

    <div class="mt-2">
      <div class="mt-3">
        <label for="CategoryUrlHandle">Cateogry Url Handle</label>
        <input
          type="text"
          id="CategoryUrlHandle"
          class="form-control"
          name="CategoryUrlHandle"
          [(ngModel)]="model.urlHandle"
        />
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </form>
</div>
